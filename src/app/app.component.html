<div id="page-wrapper">
    <div class="bg-photo" [style.background]="background"></div>

    <div class="links">
        <div class="links-inner" (click)="toggleNav()">Links</div>
    </div>

    <div id="sidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
        <input type="text" class="search-input" #searchInput name="query" [(ngModel)]="query" placeholder="Search for..." autofocus>
        <a href="{{data.url}}" class="{{data.class}}" target="_blank" *ngFor="let data of favorites | sort:'name' | filter : query" (click)="query = '';focus();">{{data.name}}</a>
        <a href="{{data.url}}" class="{{data.class}}" target="_blank" *ngFor="let data of allLinks | sort:'name' | filter : query" (click)="query = '';focus();">{{data.name}}</a>
    </div>

        </div>

            {{ conditions }} - {{ windspeed }}mph winds
        </div>
    </div> -->

    <div class="owner-name">
        <span>Anthony Liantonio</span>
    </div>

    <div class="weather">
        <div class="weather-inner">
            <span *ngIf="dateObj" (click)="goToCalendar();">{{ dateObj.hours }}:{{ dateObj.minutes }}, {{ dateObj.dayOfWeek }}, {{ dateObj.month }} {{ dateObj.day }}, {{ dateObj.year }}</span><br>
            <span (click)="goToWeather();">{{city}}, {{state}}<canvas id="icon1" class="weather-icon" width="25" height="25"></canvas>{{ temp }}&deg;F</span><br>
            <span (click)="goToWeather();">{{conditions}} - {{windspeed}}mph winds</span>
        </div>
    </div>

    </div> -->
</div>
